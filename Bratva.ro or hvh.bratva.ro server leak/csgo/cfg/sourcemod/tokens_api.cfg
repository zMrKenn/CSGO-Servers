// Your API-KEY from csgotokens.com
token_api 

// Action to do on clients at server restart
// 0 - countdown + kick with reason
// 1 - countdown + try auto reconnect player after restart
// 2 - no restart + reload map
// default: 2
token_mode 2


// When serwer should restart (token_mode 0 or 1)
// 0 - immediately
// 1 - on round end
// 2 - on map end
// default: 2
token_when_restart 2


// Coutdown time to restart (3 - 120 seconds)
// works only with token_mode 0 or 1
// default: 10
token_restart_time 10


// How display countdown message
// works only with token_mode 0 or 1
// 0 - only chat
// 1 - chat + hint
// 2 - chat + hint + msay
// default: 2
token_message 2


// How offen you want to check token status (240 - 600 seconds)
// default: 480
token_update_time 480
